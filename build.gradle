plugins {
	id 'me.champeau.gradle.jmh' version '0.3.1'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'me.champeau.gradle.jmh'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Daon Analyzer',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
	jcenter()
	maven { url "https://jitpack.io" }
}

dependencies {
    compile (
			'commons-collections:commons-collections:3.2',
			'org.apache.lucene:lucene-core:6.0.0',
			'org.apache.lucene:lucene-analyzers-common:6.0.0',
			'commons-io:commons-io:2.5',
			'com.fasterxml.jackson.core:jackson-databind:2.7.4',
			'org.apache.commons:commons-lang3:3.4',
			'ch.qos.logback:logback-classic:1.1.7'
			)
    testCompile(
		'junit:junit:4.+'
		)
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

//task javadocJar(type: Jar, dependsOn: javadoc) {
//	classifier = 'javadoc'
//	from javadoc.destinationDir
//}

artifacts {
	archives sourcesJar
//	archives javadocJar
}


group = 'daon.analysis'

install {
	repositories.mavenInstaller {
		// only necessary if artifact ID diverges from project name
		// the latter defaults to project directory name and can be
		// configured in settings.gradle
		pom.artifactId = 'daon'
		// shouldn't be needed as this is the default anyway
		pom.packaging = 'jar'
	}
}

jmh {
	fork = 1
	iterations = 10
	jmhVersion = '1.15'
//	profilers = ['gc']
	threads = 3
	warmup = '1s'
	warmupBatchSize = 1
	warmupIterations = 10
}